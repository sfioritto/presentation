<!doctype html>

<html lang="en">
  
  <head>

  <body>

    <!-- hello slide -->
    <div class="slide hello active">
      <h2>Howdy!</h2>
    </div>


    <!-- book slide -->
    <div class="slide book">
      <h2><span class="top">Write CSS as</span><span class="middle">fast</span><span class="bottom">as you can</span><span class="sketch">sketch</span></h2>
      <figure>
        <img src="book.png" />
      </figure>
    </div>


    <!-- css sucks slide -->
    <div class="slide css-sucks">
      <div class="outer">
        <div class="inner">CSS sucks at layout</div>
      </div>
    </div>

    <!-- flexbox slide -->
    <div class="slide flexbox">
      <h2>Flexbox</h2>
    </div>

    <!-- display options slide -->
    <div class="slide display-options">
      <h2>display: inline;</h2>
      <h2>display: block;</h2>
      <h2>display: inline-block;</h2>
      <h2>display: table;</h2>
      <h2 class="flex">display: flex</h2>
    </div>

    <!-- w3c image slide -->
    <div class="slide w3c-image">
      <figure>
        <img src="flex-direction-terms.svg" />
      </figure>
    </div>

    <!-- flex container slide -->
    <div class="slide flex-demo">
      <div class="bars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="boxes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

    <!-- flex-basis slide -->
    <div class="slide flex-basis-auto">
      <div class="container">
        <div class="outer"><p>stuff</p></div>
        <div class="middle"><p>middlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddlemiddle</p></div>
        <div class="outer"><p>outer</p></div>
      </div>
    </div>
    <script src="present.js"></script>
  </body>
</html>
